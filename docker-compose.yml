version: '3.8'

services:
  frontend:
    build: ./teamBeluga
    container_name: frontend
    ports:
      - "80:80"
    depends_on:
      - backend1
      - backend2

  backend1:
    build: ./backend
    container_name: backend1
    environment:
      - MONGO_URL=mongodb://host.docker.internal:27017/
      - FLASK_ENV=production
    expose:
      - "5000"
    depends_on:
      - mongo

  backend2:
    build: ./backend
    container_name: backend2
    environment:
      - MONGO_URL=mongodb://host.docker.internal:27017/
      - FLASK_ENV=production
    expose:
      - "5000"
    depends_on:
      - mongo

  mongo:
    image: mongo
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  nginx:
    image: nginx:latest
    container_name: nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "5000:5000"
    depends_on:
      - backend1
      - backend2

volumes:
  mongo-data:
